<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIOR DE DOIS NÚMEROS
    Construa um algoritmo que leia dois números inteiros. Verifique qual dos dois números é maior e o escreva.
    */

    //ENTRADA

    const int1 = parseInt(prompt(`Informe um numero`));
    const int2 = parseInt(prompt(`Informe outro numero`));

    //PROCESSAMENTO

    let numeroMaior = (int1 > int2) ? "MAIOR NÚMERO É " + int1 : "MAIOR NÚMERO É " + int2;
    
    //SAÍDA


    document.write(numeroMaior);
</script>
