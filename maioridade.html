<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: MAIORIDADE
    Leia a idade de uma pessoa e informe se ela já chegou à maioridade.Se ela ainda não chegou, informe quantos anos faltam para a maioridade.
    */

    //ENTRADA

     const idade = parseInt(prompt(`Informe a sua idade:`));

    //PROCESSAMENTO 
    let idadeFinal;
    (idade >= 18) ? idadeFinal = "VOCE ESTA NA MAIORIDADE" : idadeFinal = "FALTA " + (18 - idade) + " ANOS PARA MAIORIDADE";

    
    //SAÍDA
 
    document.write(idadeFinal);
</script>
