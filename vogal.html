<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VOGAL
    Construa um programa que leia um caractere e informe se este caractere é uma vogal.
    */

    //ENTRADA
    
    const letra = prompt(`Informe uma letra: `);

    //PROCESSAMENTO
     let resultado;

    (letra == "a") ? resultado = "VOGAL" : resultado = "NÃO VOGAL";
    (letra == "e") ? resultado = "VOGAL" : resultado = "NÃO VOGAL";
    (letra == "i") ? resultado = "VOGAL" : resultado = "NÃO VOGAL";
    (letra == "o") ? resultado = "VOGAL" : resultado = "NÃO VOGAL";
    (letra == "u") ? resultado = "VOGAL" : resultado = "NÃO VOGAL";

    //SAÍDA
    document.write(resultado);

</script>
