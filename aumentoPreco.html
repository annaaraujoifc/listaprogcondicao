<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: AUMENTO DE PREÇO
    Recebe o preço do produto e calcula o aumento do preço, baseado no seguinte critério:
    - até 280(inclusive): aumento de 20 %
    - até 700(inclusive): aumento de 15 %
    - até 1500(inclusive): aumento de 10 %
    - acima de 1500: aumento de 5 %
    */

    //ENTRADA

    const preco = parseInt(prompt(`preço do produto: `));

    //PROCESSAMENTO
    let aumento;
    (preco <= 280) ? aumento = "20% de aumento "+ (preco * 0.2) + "reais"  : (preco <= 700) ? aumento = "15% de aumento " + (preco * 0.15)  + "reais" : (preco <= 1500) ? aumento = "10% de aumento  "+ (preco * 0.1) + "reais"  : (preco > 1500) ? aumento = "5% de aumento "+ (preco * 0.05) + "reais" : aumento = "numero invalido, sem aumento";

    //SAÍDA

    document.write(aumento);

</script>
